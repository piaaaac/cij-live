title: Program
preset: page
pages: false

fields:

  programType:
    label: Program type
    type: select
    default: talk
    options:
      talk: Talk
      panel: Panel
      seminar: Seminar
      screening: Screening
      discussion: Discussion
    required: true

  vimeo:
    label: Vimeo id
    type: text
    required: true

  img:
    label: Preview image
    type: files
    min: 0
    max: 1

  description: 
    label: Description
    type: textarea
    size: tiny

  topics:
    label: Topics
    type: tags
    options: query
    query: site.find('programs').childrenAndDrafts.pluck("topics", ",", true)

  people:
    label: People
    type: pages
    query: site.find('people').childrenAndDrafts

  date:
    label: Date
    type: date

  timeFrom:
    label: Time from
    type: time
    width: 1/2

  timeTo:
    label: Time to
    type: time
    width: 1/2
